<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <title>calculatus</title>
</head>
<body>
    <div class="calc-case">
        <div class="output">
            <div previous-output class="previous-output"></div>
            <div current-output keyboard-input class="current-output"></div>
        </div>
        <button number>1</button>
        <button number>2</button>
        <button number>3</button>
        <button operation>+</button>
        <button number>4</button>
        <button number>5</button>
        <button number>6</button>
        <button operation>-</button>
        <button number>7</button>
        <button number>8</button>
        <button number>9</button>
        <button operation>*</button>
        <button delete>C</button>
        <button number>0</button>
        <button equals>=</button>
        <button operation>/</button>
    </div>
</body>
</html>
